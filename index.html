<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="./dist/main.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
      <script src="./dist/main.js"></script>
      <title>Jump Quest</title>

      <link rel="shortcut icon" type="image/png" href="./dist/images/finn-favicon.png" >

      <meta property="og:title" content="Jump Quest" />
      <meta property="og:image" content="./jumpquest-game.png" />
      <meta
        property="og:description"
        content="A 2D platform game where the user must navigate through their environment, dodge obstacles and reach their goal"
      />
      <meta
        property="og:url"
        content="https://chrisj1225.github.io/JumpQuest/"
      />
  </head>

  <body>
    <div class="content">
      <div class="header">
        <h1><a href="https://chrisj1225.github.io/JumpQuest/">Jump Quest</a></h1>
        <div class="toolbar">
          <div class="controls-wrapper">
            <button id="controls-btn" class="controls-btn">How to play</button>
            <div id="controls" class="controls hidden">
              <li><i class="fas fa-arrow-left"></i> Left Arrow Key / A: Move left</li>
              <li><i class="fas fa-arrow-right"></i> Right Arrow Key / D: Move right</li>
              <li><i class="fas fa-arrow-down"></i> Down Arrow Key / S: Crouch</li>
              <li><i class="fas fa-arrow-up"></i> Spacebar / W: Jump</li>
            </div>
          </div>

          <div id="music-btn">
            <div id="play-btn"><i id="play" class="fas fa-play play fa-2x"></i></div>
            <div id="pause-btn" class="hidden"><i id="pause" class="fas fa-pause pause fa-2x"></i></div>
          </div>
          <!-- <a href="https://fanlink.to/insecuremusic" target="_blank">
            <i class="fas fa-music fa-2x"></i>
          </a> -->

        </div>
        <nav class="links">
          <a href="https://github.com/chrisj1225/JumpQuest" target="_blank" title="Github">
            <i class="fab fa-github-square fa-3x"></i>
          </a>
          <a href="https://www.linkedin.com/in/chrisj1225/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin fa-3x"></i>
          </a>
          <a href="https://angel.co/u/chris-joo" target="_blank" title="AngelList">
            <i class="fab fa-angellist fa-3x"></i>
          </a>
          <a href="https://chrisj1225.github.io/portfolio/" target="_blank" title="Portfolio">
            <i class="far fa-user fa-3x"></i>
          </a>
        </nav>
      </div>
      <canvas id="jump-quest" width="1000" height="800" ></canvas>

    </div>
  </body>
</html>
